image: gradle:6.7.1-jdk15-hotspot

pipelines:
  branches:
    '{AT-*,feature/*,bugfix/*}':
      - step:
          name: Build and test
          caches:
            - gradle
          script:
            - gradle build
          artifacts:
            - server/build/**
          after-script:
            - pipe: atlassian/checkstyle-report:0.2.1
              variables:
                CHECKSTYLE_RESULT_PATTERN: '.*/checkstyle.xml$'
      - step:
          name: Deploy to artifactory
          caches:
            - gradle
          script:
            - gradle artifactoryPublish
    develop:
      - step:
          name: Build and test
          caches:
            - gradle
          script:
            - gradle build
          artifacts:
            - server/build/**
      - step:
          name: Deploy to artifactory
          caches:
            - gradle
          script:
            - gradle artifactoryPublish
    master:
      - step:
          name: Build and test
          caches:
            - gradle
          script:
            - gradle build
          artifacts:
            - server/build/**
      - step:
          name: Deploy to artifactory
          caches:
            - gradle
          script:
            - gradle artifactoryPublish
